name: Deploy Static Archive to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Check for deployment trigger
        id: check_updates
        run: |
          # Check if this is an AI Religion auto-commit or frontend update
          if git log -1 --pretty=%B | grep -q "AI Religion Cycle"; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "ü§ñ AI Religion debate update detected - deploying archive!"
          elif git log -1 --pretty=%B | grep -q "frontend\|vercel\|static\|archive"; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "üåê Frontend update detected - deploying!"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "üìù No deployment needed for this update"
          fi
          
      - name: Deploy to Vercel
        if: steps.check_updates.outputs.should_deploy == 'true'
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "üöÄ Deploying static archive to Vercel..."
          # Skip deployment if secrets are not set
          if [[ -z "$VERCEL_TOKEN" ]]; then
            echo "‚ö†Ô∏è Vercel secrets not configured. Skipping deployment."
            echo "Please add VERCEL_ORG_ID, VERCEL_PROJECT_ID, and VERCEL_TOKEN to GitHub secrets."
            exit 0
          fi
          vercel --token=${VERCEL_TOKEN} --prod --yes
          
      - name: Notify successful deployment
        if: steps.check_updates.outputs.should_deploy == 'true'
        run: |
          echo "‚úÖ AI Religion Architects archive updated!"
          echo "üìö Static archive deployed with latest AI religion evolution"
          echo "üîó Visit: https://trickster-three.vercel.app"